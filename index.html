<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="list"> Submit section
            <ul id="result">
                <li id="title"></li>
                <li id="description"></li>
                <li id="color"></li>
                <li id="status"></li>
                <li id="date"></li>
                <li id="budget"></li>
            </ul>

        </section>
        <section id="form"> 
            <div class="m-3">
                <label for="exampleInputPassword1" class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>
            <div class="m-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="txtDescription" class="form-control" rows="3"></textarea>
            </div>
            <div class="m-3">
                <label for="color" class="form-label">Color:</label>
                    <label for="blue">Blue</label>
                        <input type="radio" id="blue" name="blue" value="blue">
                    <label for="red">Red</label>
                        <input type="radio" id="red" name="red" value="red">
            </div>
            <div class="m-3">
                <label for="status" class="form-label">Status</label>
                <select id="txtStatus" class="form-control">
                    <option value="Select One" selected>Select One</option>
                    <option value="progress">In Progress</option>
                    <option value="finished">Finished</option>
                    <option value="canceled">Canceled</option>
                </select>
            </div>
            <div class="m-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="txtDate">
            </div>
            <div class="m-3">
                <label for="budget" class="form-label">Budget</label>
                <input type="number" class="form-control" id="txtBudget" placeholder="$">
            </div>
            <div>
                <button class="btn btn-dark" id="submit">Submit</button>
            </div>
        </section>
            
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
